<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup_styles.css">

</head>

<body>
    <div class="container">
        <div class="col-12 col-md-12 d-flex justify-content-center" style="margin-top: 3rem;">
            <div class="card h-100 for-card">
                <form class="card-body d-flex flex-column" id="sign_up_form">
                    <label for="email" class="form-label">Email:
                        <input type="email" id="email" class="form-control mx-auto in" placeholder="enter email">
                    </label>
                    <label for="pass" class="form-label">Password:
                        <input type="password" id="pass" class="form-control mx-auto in" minlength="8" placeholder="enter password">
                    </label>
                    <button type="submit" class="mt-3">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
    <script>
        
    </script>
</body>

</html>
