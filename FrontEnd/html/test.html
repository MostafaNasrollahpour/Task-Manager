<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Personal Information</h2>
        <form id="personalInfoForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" readonly>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" value="2023-01-08" readonly>
            </div>
        </form>
        <button id="editButton" class="btn btn-primary">Edit Information</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const personalInfo = {
            name: "John Doe",
            date: "2023-01-08"
        };

        document.getElementById('editButton').addEventListener('click', function() {
            // Construct the URL with parameters
            const url = `edit-page.html?name=${encodeURIComponent(personalInfo.name)}&date=${encodeURIComponent(personalInfo.date)}`;

            window.location.href = url;
        });
    </script>
</body>
</html>
