<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signin_styles.css">

</head>

<body>
    <div class="container">
        <div class="col-12 col-md-12 d-flex justify-content-center" style="margin-top: 3rem;">
            <div class="card h-100 for-card">
                <form class="card-body d-flex flex-column" action="home.html"
                    onsubmit="return check_inputs(event)">
                    <label for="name" class="form-label">Name:
                        <input type="text" id="name" class="form-control mx-auto in">
                    </label>
                    <label for="email" class="form-label">Email:
                        <input type="text" id="email" class="form-control mx-auto in">
                    </label>
                    <label for="skills" class="form-label">Skills:
                        <input type="text" id="skills" class="form-control larger-box mx-auto in">
                    </label>
                    <label for="history" class="form-label ">Work History:
                        <input type="text" id="history" class="form-control larger-box mx-auto in">
                    </label>
                    <label for="pass" class="form-label">Password:
                        <input type="password" id="pass" class="form-control mx-auto in">
                    </label>
                    <label for="re-pass" class="form-label">Repeat Password:
                        <input type="password" id="re-pass" class="form-control mx-auto in">
                    </label>
                    <button type="submit" class="mt-3">Sign in</button>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/script.js"></script>
    


</body>

</html>
