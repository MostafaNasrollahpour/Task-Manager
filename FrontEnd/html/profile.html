<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/home_styles.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-4" style="margin-top: 3rem;">
                <div id="profile_name" class="col-12 col-md-4 form-control for-card"></div>
                <div id="profile_email" class="col-12 col-md-4 form-control for-card mt-2"></div>
                <div id="profile_skills" class="col-12 col-md-4 form-control for-card mt-2"></div>
                <div id="profile_history" class="col-12 col-md-4 form-control for-card mt-2"></div>
                <div id="profile_task" class="col-12 col-md-4 form-control for-card mt-2"></div>


            </div>
            <div class="col-12 col-md-6 mt-5">
                <div class="card h-100 for-card">
                    <form>
                        <div class="d-flex justify-content-center mt-3">
                            <label for="remove_name">Whose task do you want to delete?</label>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <input type="text" id="remove_name" class="form-control w-75" placeholder="enter a name">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>

</html>
