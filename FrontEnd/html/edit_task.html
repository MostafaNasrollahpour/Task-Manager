<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Task</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/home_styles.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6" style="margin-top: 3rem;">
                <div id="container" class="card h-100 for-card p-4">
                </div>
            </div>
            <div class="col-12 col-md-6 mt-5">
                <div class="card h-100 for-card">
                    <form>
                        <div class="d-flex justify-content-center mt-3">
                            <label for="add_name_to_change">Whose task do you want to change?</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="text" id="add_name_to_change" class="form-control w-75" placeholder="enter a name">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <label for="add_task_to_change">What task do you want to delegate?</label>
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <input type="text" id="add_task_to_change" class="form-control w-75" placeholder="enter a task">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script_add_task.js"></script>
</body>

</html>
