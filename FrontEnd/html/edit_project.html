<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/home_styles.css">

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-12 my-4">
                <div>
                    <form id="create-project-form">
                        <div class="card h-100 for-card" style="border: none;">
                            <div>
                                <label for="project_name" class="form-label" style="font-size: large;">Project name :</label>
                            </div>
                            <div>
                                <input type="text" id="project_name" class="form-control w-100 in" style="border: 2px solid rgb(29, 30, 70);">
                            </div>
                        </div>

                        <div class="card h-100 for-card mt-3" style="border: none;">
                            <div>
                                <label for="start_date" class="form-label" style="font-size: large;">Start date :</label>
                            </div>
                            <div>
                                <input type="date" id="start_date" class="form-control w-100 in" style="border: 2px solid rgb(29, 30, 70);">
                            </div>
                        </div>

                        <div class="card h-100 for-card mt-3" style="border: none;">
                            <div>
                                <label for="end_date" class="form-label" style="font-size: large;">End date :</label>
                            </div>
                            <div>
                                <input type="date" id="end_date" class="form-control w-100 in" style="border: 2px solid rgb(29, 30, 70);">
                            </div>
                        </div>

                        <div class="card h-100 for-card mt-3" style="border: none;">
                            <div>
                                <label for="description" class="form-label" style="font-size: large;">Description :</label>
                            </div>
                            <div>
                                <input type="text" id="description" class="form-control w-100 in" style="border: 2px solid rgb(29, 30, 70);">
                            </div>
                        </div>
                        <div class="card h-100 for-card mt-3" style="border: none;">
                            <div>
                                <label for="manager" class="form-label" style="font-size: large;">Project manager :</label>
                            </div>
                            <div>
                                <input type="text" id="manager" class="form-control w-100 in" style="border: 2px solid rgb(29, 30, 70);">
                            </div>
                        </div>
                        <div class="card h-100 for-card mt-3" style="border: none;">
                            <div>
                                <label for="receiver" class="form-label" style="font-size: large;">Project receiver:</label>
                            </div>
                            <div>
                                <input type="text" id="receiver" class="form-control w-100 in" style="border: 2px solid rgb(29, 30, 70);">
                            </div>
                        </div>

                        <div class="card h-100 for-card mt-3" style="border: none;">
                            <div>
                                <label for="priority" class="form-label" style="font-size: large;">Set priority :</label>
                            </div>
                            <div id="for-selection">
                                <select id="priority" class="form-select" style="border: 2px solid rgb(29, 30, 70) ;" required>
                                    <option value="">set a priority</option>
                                    <option value="4">Very necessary</option>
                                    <option value="3">Necessary</option>
                                    <option value="2">Normal</option>
                                    <option value="1">whenever you can</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div id="submit_btn" class="card h-100 for-card mt-3 for-button w-50"  style="border: 2px solid rgb(29, 30, 70)">
                                <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn w-100" style="border: none; ">Change</button>
                            </div>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/edit_project.js"></script>
</body>

</html>
